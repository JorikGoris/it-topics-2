<body>
    
    <h1>Webcursus HTML</h1>
    <hr>
    
    <table border="6" cellpadding="6">
    <caption>Overzicht van entiteiten</caption>
        <tr>
            <th>Entiteit</th>
            <th>Betekenis</th>
        </tr>     
        <tr>
            <td>&</td>
            <td>ampersand</td>
        </tr>
        <tr>
            <td><</td>
            <td>less-than</td>
        </tr>
        <tr>
            <td>></td>
            <td>greater-than</td>
        </tr>
        <tr>
            <td>&copy;</td>
            <td>copyright</td>
        </tr>
        <tr>
            <td>&euro;</td>
            <td>euro</td>
        </tr>
    </table>
</body>
